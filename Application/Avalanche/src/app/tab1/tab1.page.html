<ion-content>
    <div class="main-content">
        <ion-grid>
            <ion-row>
                <ion-col size="12" *ngFor="let article of articleListe" (click)="presentModal(article.id)">
                    <ion-card class="article-card">
                        <img src="{{ article.img }}" alt="" width="100%">
                        <ion-card-header class="article-title">
                            <div>
                                <ion-card-title>{{article.title}}</ion-card-title>
                                <ion-card-subtitle>{{article.subtitle}}</ion-card-subtitle>
                            </div>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
